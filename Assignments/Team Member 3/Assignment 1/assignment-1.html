<!DOCTYPE html>

<body>

<h2>Fill in your details!</h2>

<div class="container">
  <form action="/action_page.php">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email ID"><br>

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile no"><br>


    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="japan">Japan</option>
      <option value="usa">USA</option>
    </select>
   	<br>
    
    <label for="state">State</label>
    <input type="text" id="state" name="state" placeholder="Enter state"><br>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter your city"><br>
    
     <label for="about">About You</label><br>
    <textarea id="subject" name="subject" placeholder="Write something about yourself.." style="height:200px"></textarea><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
